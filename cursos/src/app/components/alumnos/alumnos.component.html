<div class="card bg-light mb-3">
    <div class="card-header">{{titulo}}</div>
    <div class="card-body">
        <button class="btn btn-primary my-2" routerLink="/alumnos/form">crear</button>
        <table class="table table-hover table-stripe">
            <thead >
                <tr>
                    <th>id</th>
                    <th>nombre</th>
                    <th>apellido</th>
                    <th>email</th>
                    <th>creado en</th>
                    <th>Editar</th>
                    <th>Eliminar</th>
                </tr>
            </thead>
            <tbody>
                  <tr *ngFor="let alumno of alumnos">
                    <td>{{alumno.id}}</td>
                    <td>{{alumno.nombre}}</td>
                    <td>{{alumno.apellido}}</td>
                    <td>{{alumno.email}}</td>
                    <td>{{alumno.createAt | date:'YYYY/MM/dd'}}</td>
                    <td> <button class="btn btn-secondary btn-sm"
                       [routerLink]="['/alumnos/form',alumno.id]">editar</button></td>
                    <td><button class="btn btn-danger btn-sm"
                      (click)="eliminar(alumno)">eliminar</button></td>
                  </tr>
            </tbody>
        </table>
     </div>
</div>
