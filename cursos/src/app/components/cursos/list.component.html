<app-cursos></app-cursos>
<div class="container">
    <table class="table table-dark table-hover text-center">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Nombre</th>
            <th scope="col">Fecha creacion</th>
                      </tr>
        </thead>
        <tbody>
          <tr *ngFor="let curso of cursos">
            <th>{{curso.id}}</th>
            <td>{{curso.nombre}}</td>
            <td>{{curso.createAt}} â‚¬</td>
            <td><button class="btn btn-outline-primary" routerLink="/detail/{{curso.id}}"><i class="far fa-eye"></i> View</button></td>
            <td><button class="btn btn-outline-warning" routerLink="/update/{{curso.id}}/{{curso.nombre}}/{{curso.createAt}}"><i class="far fa-edit"></i> Edit</button></td>
            <td><button class="btn btn-outline-danger" (click)="onDelete(curso.id)"><i class="far fa-trash-alt"></i> Delete</button></td>
          </tr>

        </tbody>
      </table>
      <div class="mt-3">
          <button class="btn btn-outline-success btn-lg" routerLink="/create">
            <i class="fas fa-plus-circle"></i> Agregar nuevo curso
          </button>
      </div>
</div>
