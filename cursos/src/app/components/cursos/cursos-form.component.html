<app-cursos></app-cursos>
<div class="card bg-light mb-3" >
  <div class="card-header">{{titulo}}</div>
   <div class="card-body">

    <form>

        <div class="form-group">
             </div>
        <div class="container">
          <div class="row mt-5">
              <div class="col-md-4 mx-auto">
                  <h4 class="text-center">Update Curso</h4>
                  <form>
                      <div class="mb-3">
                          <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Curso nombre"
                              autocomplete="off" required [(ngModel)]="curso.nombre">
                              <div class="alert alert-danger" *ngIf="error?.nombre">
                                {{ error.nombre }}
                              </div>
                      </div>
                      <div class="mb-3">
                          <input type="date" class="form-control" id="createAt" name="createAt" placeholder="Curso Fecha"
                              autocomplete="off" required [(ngModel)]="curso.createAt" >
                      </div>
                      <div class="form-group">
                        <button type="button" class= "btn btn-primary my-2" (click)="
                         'curso.id? editar(): crear()'">
                          {{curso.id? 'Editar ': 'Crear' }}
                        </button>
                      </div>
                      <button class="btn btn-outline-primary w-100" routerLink="/cursos">
                          <i class="fas fa-arrow-alt-circle-left"></i> Back
                      </button>
                  </form>
              </div>
          </div>
      </div>



      </form>
    </div>

</div>
